<div class="mx-auto max-w-8xl px-4 lg:px-6">
    <div class="flex flex-col lg:flex-row min-h-screen py-8 lg:py-12 gap-8 lg:gap-12  ">
        <!-- Sección izquierda - Contenido -->
        <div class="flex flex-col justify-center items-center p-4 lg:p-8 animate-fade-in lg:flex-1 border border-[#64ffda]/20">
            <div class="max-w-2xl text-center">
                <h1 #animatedTitle class="text-4xl lg:text-6xl font-black mb-6 text-[#ccd6f6]">
                    {{ heroContent.title }}
                </h1>
                <h2 class="text-xl lg:text-2xl font-medium mb-4 text-[#8892b0]" >
                    {{ heroContent.subtitle }}
                </h2>
                <p class="text-base lg:text-lg leading-relaxed text-[#8892b0] font-light" >
                    {{ heroContent.description }}
                </p>
                <div class="mt-8">
                    <a href="#"
                        class="relative inline-flex items-center rounded-full bg-[#64ffda] px-2.5 py-0.5 text-sm/6 font-medium text-[#020c1b] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#64ffda] transition-all duration-300 hover:scale-105 overflow-hidden group">
                        <span
                            class="absolute left-[-60%] top-0 h-full w-2/3 bg-gradient-to-r from-transparent via-white/40 to-transparent opacity-0 group-hover:opacity-100 group-hover:left-[110%] transition-all duration-500 pointer-events-none"></span>
                        Contacto <span aria-hidden="true">&rarr;</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Sección central - Dividier diagonal -->
        <div class="hidden lg:flex flex-col justify-center items-center border border-[#64ffda]/15 min-h-[400px] w-[1.4cm]">
            <div class="w-full h-full flex items-center justify-center">
                <app-dividier-diagonal
                    [width]="'0.7cm'"
                    [color]="'#64ffda'"
                    [borderColor]="'#64ffda'"
                    [lineWidth]="'1px'"
                    [patternSize]="'10px'"
                    [orientation]="'45deg'"
                    [opacity]="0.15"
                    class="h-full">
                </app-dividier-diagonal>
            </div>
        </div>

        <!-- Sección derecha - Carrusel -->
        <div class="flex flex-col justify-center items-center p-4 lg:p-8 lg:flex-1 border border-[#64ffda]/20">
            <div class="w-full max-w-3xl">
                <!-- Carrusel Container -->
                <div id="indicators-carousel" class="relative w-full" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="relative overflow-hidden rounded-lg flex items-center justify-center" style="width: 100%; max-width: 600px; height: 400px;">
                        <!-- Item 1 -->
                        <div 
                            *ngFor="let image of carouselImages; let i = index"
                            [class]="'duration-700 ease-in-out ' + (i === currentSlide ? '' : 'hidden')"
                            [attr.data-carousel-item]="i === currentSlide ? 'active' : ''"
                        >
                            <img 
                                [src]="image.src" 
                                [alt]="image.alt"
                                class="object-contain max-h-full max-w-full"
                            />
                            <!-- Overlay con título -->
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
                                <h3 class="text-[#8892b0] text-xl font-medium" style="font-family: var(--tw-font-family-primary);">{{ image.title }}</h3>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Slider indicators -->
                    <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
                        <button 
                            *ngFor="let image of carouselImages; let i = index"
                            type="button" 
                            (click)="goToSlide(i)"
                            class="w-3 h-3 rounded-full"
                            [attr.aria-current]="i === currentSlide ? 'true' : 'false'"
                            [attr.aria-label]="'Slide ' + (i + 1)"
                            [attr.data-carousel-slide-to]="i"
                        ></button>
                    </div>
                    
                    <!-- Slider controls -->
                    <button 
                        type="button" 
                        (click)="prevSlide()"
                        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" 
                        data-carousel-prev
                    >
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-2 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button 
                        type="button" 
                        (click)="nextSlide()"
                        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" 
                        data-carousel-next
                    >
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-2 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>

                <!-- Información adicional -->
                <div class="mt-6 text-center">
                    <h3 class="text-lg font-medium text-[#ccd6f6] mb-2">
                        Mis Creaciones
                    </h3>
                    <p class="text-sm text-[#8892b0] font-light">
                        Explora algunos de mis proyectos más destacados
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
