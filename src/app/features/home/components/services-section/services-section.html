<section class="py-16 lg:py-24 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 lg:px-6">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">
                {{ servicesContent.title }}
            </h2>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                {{ servicesContent.subtitle }}
            </p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
            <div *ngFor="let service of servicesContent.services" 
                 class="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                <div class="text-5xl mb-6 text-center">{{ service.icon }}</div>
                <h3 class="text-2xl font-bold text-gray-900 mb-4 text-center">
                    {{ service.title }}
                </h3>
                <p class="text-gray-600 mb-6 text-center leading-relaxed">
                    {{ service.description }}
                </p>
                <ul class="space-y-3">
                    <li *ngFor="let feature of service.features" 
                        class="flex items-center text-gray-700">
                        <span class="w-2 h-2 rounded-full bg-blue-500 mr-3"></span>
                        {{ feature }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
